<body>
    <script>
        var num1 = parseInt(prompt("insira um valor"));
        var num2;
        var loop = true;
        while(loop){
            num2 = parseInt(prompt("insira um valor maior que zero"));
            if(num2 > 0){
                loop = false;
            }
        }
        alert("resultado - "+num1/num2);
    </script>
