<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>

<body>
    <script>
        var num1 = parseInt(prompt("insira o valor numero 1"));
        var num2 = parseInt(prompt("insira o valor numero 2"));
        var soma = 0;
        var rep = 0
        for(var i = num1; i<=num2; i++){
            soma +=i;
            rep++;
        }
        document.write(soma/rep);
    </script>
</body>

</html>
