<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>
<body>
    <script>
        var loop =true
        var contagem = 0
        while(loop){
            var num1 = parseInt(prompt("insira a nota 1"));
            var num2 = parseInt(prompt("insira a nota 2"));

            if((num1+num2)/2 >= 9.5){
                contagem++
            }

            var opcao = prompt("Calcular a média de outro aluno Sim/Não?");
            if(opcao != "S"){
                loop = false;
            }
        }
        document.write("Alunos aprovados: "+contagem);
    </script>
</body>
</html>
